<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoraEraser - Eliminar Marca de Agua</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            color: #111827;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        .upload-area p {
            margin-bottom: 0.5rem;
            pointer-events: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 1rem;
            display: block;
            pointer-events: none;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 1.5rem;
            display: none;
        }

        video {
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            background: #000;
        }

        .loader {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            color: #059669;
            margin-bottom: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SoraEraser</h1>
        <p>Elimina marcas de agua blancas autom√°ticamente</p>

        <div class="upload-area" id="dropZone">
            <span class="upload-icon">üìÅ</span>
            <p>Arrastra tu video aqu√≠</p>
            <small style="color: #9ca3af">o haz clic para seleccionar</small>
            <input type="file" id="fileInput" accept="video/mp4,video/*">
        </div>

        <div id="fileInfo" style="display:none; margin-bottom: 1.5rem; font-weight: 500;">
            Archivo seleccionado: <span id="fileName"></span>
        </div>

        <button id="processBtn" disabled>Procesar y Limpiar</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <span>Procesando video... esto puede tardar unos segundos</span>
        </div>

        <div class="preview-container" id="resultContainer">
            <div class="success-message">¬°Video procesado con √©xito!</div>
            <video id="resultVideo" controls></video>
            <a id="downloadLink" href="#" download="video_limpio.mp4">
                <button style="background-color: #059669; margin-top: 0.5rem;">‚¨á Descargar Video</button>
            </a>
            <button id="resetBtn" style="background-color: #6b7280; margin-top: 0.5rem;">Procesar otro</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const resultVideo = document.getElementById('resultVideo');
        const downloadLink = document.getElementById('downloadLink');
        const resetBtn = document.getElementById('resetBtn');

        let selectedFile = null;

        // Drag & Drop handlers
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                fileName.textContent = selectedFile.name;
                fileInfo.style.display = 'block';
                dropZone.style.display = 'none';
                processBtn.disabled = false;
                resultContainer.style.display = 'none';
            }
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.style.display = 'none';
            loader.style.display = 'flex';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/clean-video', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Error en el procesamiento');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                resultVideo.src = url;
                downloadLink.href = url;
                downloadLink.download = `limpio_${selectedFile.name}`;

                loader.style.display = 'none';
                resultContainer.style.display = 'block';

            } catch (error) {
                loader.style.display = 'none';
                alert('Ocurri√≥ un error al procesar el video.');
                processBtn.style.display = 'block';
                console.error(error);
            }
        });

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            dropZone.style.display = 'block';
            resultContainer.style.display = 'none';
            processBtn.style.display = 'block';
            processBtn.disabled = true;
        });
    </script>
</body>
</html>
